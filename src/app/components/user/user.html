<div class="grid lg:grid-cols-2 gap-4 p-2">
    <div class="row">
        <div class="card">
            <div class="card-header bg-green-600 rounded">
                <h5 class="text-white font-bold p-2">User Details</h5>
            </div>
            <div class="card-body mt-6">
                <table>
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">ID</th>
                            <th class="border px-4 py-2">Name</th>
                            <th class="border px-4 py-2">Email</th>
                            <th class="border px-4 py-2">Password</th>
                            <th class="border px-4 py-2">mobile</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of userList; track $index) {
                        <tr>
                            <td class="border px-4 py-2">{{ item.userId }}</td>
                            <td class="border px-4 py-2">{{ item.fullName }}</td>
                            <td class="border px-4 py-2">{{ item.emailId }}</td>
                            <td class="border px-4 py-2">{{ item.password }}</td>
                            <td class="border px-4 py-2">{{ item.mobileNo }}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header bg-green-600 rounded">
                <h5 class="text-white font-bold p-2">New User</h5>
            </div>
            <div class="card-body mt-6">
                <div class="row">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" [(ngModel)]="userObject.fullName">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Email
                        </label>
                        <input
                            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            type="email" [(ngModel)]="userObject.emailId">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input
                            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            type="password" [(ngModel)]="userObject.password">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Mobile
                        </label>
                        <input
                            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" [(ngModel)]="userObject.mobileNo">
                    </div>

                    <div class="flex items-center">
                        <button (click)="onUserSave()"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            Sign In
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
